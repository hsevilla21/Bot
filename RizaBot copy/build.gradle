plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.googlecode.json-simple:json-simple:1.1.1'
    implementation 'org.javacord:javacord:3.1.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.json:json:20210307'
}
